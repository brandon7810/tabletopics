<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toastmasters - 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div style="text-align: center;padding: 7% 20%;">
    <div class="col-sm-12">
        <h1 style="color: blue;font-size: 50px;">Question:</h1>
    </div>

    <div class="col-sm-12">
        <h2 style="font-size: 40px;" id="question"></h2>
    </div>

    <div class="col-sm-12" style=" margin-top: 10%; ">
        <div class="col-sm-4">
            <button type="button" id="start" class="btn btn-primary btn-lg">Start</button>
        </div>
        <div class="col-sm-4">
            <button type="button" id="done" class="btn btn-success btn-lg">Done</button>
        </div>
        <div class="col-sm-4">
            <button type="button" id="pass" class="btn btn-warning btn-lg">Pass</button>
        </div>
    </div>
</div>

</body>
</html>
